{% extends 'base.html' %}
{% block content  %}
 {% for post in posts %} <!--passed in from routes page; want to access each object in database -->
<a class="card mx-auto m-3 text-decoration-none" style="width: 25rem;" href="/posts/{{post.id}}">
    <img class="card-img-top" src="{{ post.img_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-dark">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.author.firstname }}</h6>
      <p class="card-text">{{post.caption}}</p>
    </div>
  </a>
{% endfor %}
{% endblock  %}
