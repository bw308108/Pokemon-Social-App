{% extends 'base.html' %}

{% block content  %}

<div class="card mx-auto m-3" style="width: 25rem;">
    <img class="card-img-top" src="{{ post.img_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.author.firstname }}</h6>
      <p class="card-text">{{post.caption}}</p>
    </div>
    {% if current_user.id == post.user_id %}
    <a class="btn btn-success mx-auto mb-2" style="width: 12rem;" href="/posts/update/{{post.id}}">Update</a>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-danger mx-auto mb-2" data-toggle="modal" data-target="#exampleModal" style="width: 12rem">
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a type="button" class="btn btn-danger" href="/posts/delete/{{post.id}}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endif %}
  </div>
{% endblock  %}
